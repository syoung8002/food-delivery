---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: order
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**, 
        - id: process order
          uri: http://localhost:8083
          predicates:
            - Path=/orderMgmts/**, /undefined/**, /undefined/**, /undefined/**, /undefined/**, /undefined/**, 
        - id: rider
          uri: http://localhost:0
          predicates:
            - Path=/deliveries/**, 
        - id: dashboard
          uri: http://localhost:0
          predicates:
            - Path=, /orderHistories/**
        - id: eventcollections
          uri: http://localhost:0
          predicates:
            - Path=, /eventCollectors/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: order
          uri: http://order:8080
          predicates:
            - Path=/orders/**, 
        - id: process order
          uri: http://processOrder:8080
          predicates:
            - Path=/orderMgmts/**, /undefined/**, /undefined/**, /undefined/**, /undefined/**, /undefined/**, 
        - id: rider
          uri: http://rider:8080
          predicates:
            - Path=/deliveries/**, 
        - id: dashboard
          uri: http://dashboard:8080
          predicates:
            - Path=, 
        - id: eventcollections
          uri: http://eventcollections:8080
          predicates:
            - Path=, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

